<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Fade</title>
  <link rel="stylesheet" href="zdp.css" />
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-fade">
      <img src="imgs/pode-não.png" alt="Foto 1" class="slide active">
      <img src="imgs/transferir.jpg" alt="Foto 2" class="slide">
      <img src="imgs/pode-não.png" alt="Foto 3" class="slide">
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button id="pauseBtn">⏸️</button>
  </div>

  <script src="zdp.js"></script>
</body>
</html>
